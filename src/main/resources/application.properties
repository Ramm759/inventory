server.port=80
server.servlet.context-path=/inventory

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/inventory?createDatabaseIfNotExist=true
spring.datasource.username=Inventory
spring.datasource.password=Password

# On demande à Hibernate de créer les tables manquantes (create pour Drop et création)
spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace